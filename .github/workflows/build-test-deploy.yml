name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-lateast

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build
          
